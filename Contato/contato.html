		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				 <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				 <nav>
					 <ul class="navegacao inicial">
					 	<li><a href="C:\Users\Arthur\Desktop\HTML5 e CSS3 pt. 1\Index\index.html">Home</a></li>
					 	<li><a href="C:\Users\Arthur\Desktop\HTML5 e CSS3 pt. 1\Produtos\produtos.html">Produtos</a></li>
					 	<li><a href="contato.html">Contato</a></li>
					 </ul>
				</nav>
			</div>	
		</header>	

		<main>
			<form>
				<label for="nomeSobrenome">Nome e sobrenome</label>
				<input type="text" id="nomeSobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seu_email@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="72" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</input></label>

				<input type="submit" name="contato" value="Enviar Formulário" class="enviar">

			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08h ~ 20h</td>
					</tr> 
					<tr>
						<td>Quarta</td>
						<td>08h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">

		</footer>
	</body>

</html>
